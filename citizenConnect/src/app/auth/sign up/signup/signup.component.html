<div class="container">
  <div class="left">
    <img src="../../../../assets/auth.jpg" alt="Background Image">
    <div class="overlay">
      <p>Government of Kenya Connects to Citizens Simplified<br>All citizens with the government unified</p>
    </div>
  </div>
  <div class="right">
    <div class="form-container">
      <img src="../../../../assets/logoArms.png" alt="Icon" class="form-icon">
      <h2>Sign Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <div class="form-group">
          <label for="name">Name<span class="asterisk">*</span></label>
          <input id="name" formControlName="name" type="text">
        </div>
        <div class="form-group">
          <label for="email">Email<span class="asterisk">*</span></label>
          <input id="email" formControlName="email" type="email">
        </div>
        <div class="form-group">
          <label for="password">Password<span class="asterisk">*</span></label>
          <input id="password" formControlName="password" type="password">
        </div>
        <div class="form-group">
          <label for="role">Role<span class="asterisk">*</span></label>
          <select id="role" formControlName="role">
            <option value="Citizen">Citizen</option>
            <option value="Official">Official</option>
          </select>
        </div>
        <div class="form-group">
          <label for="terms">
            <input id="terms" formControlName="terms" type="checkbox">
            I agree to the terms and conditions<span class="asterisk">*</span>
          </label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p>Already have an account? <a (click)="goToLogin()">Log in</a></p>
    </div>
  </div>
</div>
