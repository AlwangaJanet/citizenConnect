<div class="container">
  <div class="left">
    <img src="../../../../assets/auth.jpg" alt="Background Image">
    <div class="overlay">
      <p>Government of Kenya Connects to Citizens Simplified<br>All citizens with the government unified</p>
    </div>
  </div>
  <div class="right">
    <div class="form-container">
      <img src="../../../../assets/logoArms.png" alt="Icon" class="form-icon">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Email<span class="asterisk">*</span></label>
          <input id="email" formControlName="email" type="email">
        </div>
        <div class="form-group">
          <label for="password">Password<span class="asterisk">*</span></label>
          <input id="password" formControlName="password" type="password">
        </div>
        <a (click)="forgotPassword()" class="forgot-password">Forgot Password?</a>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>Don't have an account? <a (click)="goToSignup()">Sign up</a></p>
    </div>
  </div>
</div>
