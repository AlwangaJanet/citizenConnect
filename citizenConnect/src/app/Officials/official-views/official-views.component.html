<div class="dashboard-container">
  <app-official-sidebar></app-official-sidebar>
  <div class="views-summary">
    <h2>Views Summary</h2>
    <div class="view-item" *ngFor="let view of views">
      <div class="view-header">
        <h3>{{view.Title}}</h3>
        <p>User ID: {{view.UserID}}</p>
      </div>
      <div class="view-content">
        <p>{{view.Description}}</p>
      </div>
      <div class="view-actions">
        <button (click)="summarizeView(view)">Summarize</button>
        <button (click)="deleteView(view.ViewID)">Delete</button>
      </div>
    </div>
    <div class="summary-box" *ngIf="summary">
      <h3>Summary:</h3>
      <p>{{summary}}</p>
    </div>
  </div>
</div>
