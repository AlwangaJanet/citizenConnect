<div class="dashboard-container">
  <app-official-sidebar></app-official-sidebar>
  <div class="main-content">
    <header>
      <h1>Add Polls</h1>
    </header>
    <div class="polls-section">
      <div class="new-poll">
        <h2>New Poll</h2>
        <div class="poll-question">
          <label>Question:</label>
          <input type="text" [(ngModel)]="newPoll.Question" placeholder="Enter poll question">
        </div>
        <div class="poll-options">
          <label>Options:</label>
          <div class="option">
            <input type="text" [(ngModel)]="newPoll.Option1" placeholder="Option 1">
          </div>
          <div class="option">
            <input type="text" [(ngModel)]="newPoll.Option2" placeholder="Option 2">
          </div>
        </div>
        <button (click)="addPoll()">Add Poll</button>
      </div>
      <div class="active-polls">
        <h2>Active Polls</h2>
        <div *ngFor="let poll of activePolls" class="poll-card">
          <div class="poll-header">
            <h3>{{poll.Question}}</h3>
          </div>
          <div class="poll-options">
            <p>1. {{poll.Option1}}</p>
            <p>2. {{poll.Option2}}</p>
          </div>
          <div class="poll-actions">
            <button (click)="deletePoll(poll.PollID)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
